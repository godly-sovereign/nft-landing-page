<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risky Rays</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
   




    <div class="container-fluid  justify-content-center background d-block"  id="ba">
        <div class="row align-items-center ">
            <div class="col-12 mt-4 text-end me-5"><i class="bi bi-gear fs-1 ic" style="color: blue;"  onclick="cardopen();"></i></div>
            <div class="col-12 mt-4"></div>
            <div class="col-12 mt-5">
                <p class="fw-bold text-center text-warning tit" >Risky Rays</p>
            </div>
            <div class="col-12 text-center">
                <p class=" fw-bold text-danger game" >Game over</p>
                
            </div>
            <div class="col-12 mt-3">
                <div class="row">
                   
                    <div class="col-12 text-center">
                        <button class="btn btn-primary fw-bold fs-3" style="color: black;" onclick="menu();">Menu Main</button>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <div class="modal " tabindex="-1" id="cardo">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold text-danger fs-2">How to play Game</h5>
                    <button type="button" class="btn-close btn btn-primary" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">

                        <div class="col-12">
                        <span class="fw-bold fs-2 text-warning">"a" : <b class="text-success"> Rocket Left</b></span>
                        </div>
                        <div class="col-12">
                            <span class="fw-bold fs-2 text-warning">"d" : <b class="text-success"> Rocket Right</b></span>
                            </div>
                            <div class="col-12">
                                <span class="fw-bold fs-2 text-warning">"Space" : <b class="text-success"> Rocket Fair</b></span>
                                </div>
                                

                       

                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-12">
                        <span class="text-white-50 fw-bold fs-4">Level-<b class="text-primary"> 1</b> target Score : 1000</span><br>
                        <span class="text-white-50 fw-bold fs-4">Level-<b class="text-primary"> 2</b> target Score : 1500</span><br>
                        <span class="text-white-50 fw-bold fs-4">Level-<b class="text-primary"> 3</b> target Score : 2000</span><br>
                        <span class="text-white-50 fw-bold fs-4">Level-<b class="text-primary"> 4</b> target Score : 2500</span><br>
                        <span class="text-white-50 fw-bold fs-4">Level-<b class="text-primary"> 5</b> target Score : 3000</span><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.js"></script>
           
    <script src="index.js "></script>

</body>
</html>
